---
layout: default
---
<header id="tags-header" style="background-image: url({{ site.baseurl }}/img/tags/{{ page.tag }}.jpg)">
  <h1>{{ page.title }}</h1>
</header>
<ul id="post-list">
{% for post in site.posts %}
{% for tag in post.tags %}
{% if tag == page.tag %}
  <li class="post-list-item" style="background-image: url({% if post.headerimage %}{{ site.baseurl }}/img/posts-header/thumbs/{{ post.headerimage }}{% endif %})">
    <h1 class="list-h1"><a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a></h1>
  </li>
{% endif %}
{% endfor %}
{% endfor %}
</ul>
