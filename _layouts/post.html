---
layout: default
showheader: false
---
<article class="post">
  <header id="post-header" style="background-image: url({% if page.headerimage %}{{ site.baseurl }}{{ page.headerimage }}{% endif %})">
    <h1 class="post-h1" href="{{ post.url | prepend: site.baseurl }}">{{ page.title }}</h1>
  </header>
  <!-- {% include nav.html %} -->
  <div class="post-content">
    <p class="post-meta">{{ page.date | date: "%b %-d, %Y" }}{% if page.author %} • {{ page.author }}{% endif %}{% if page.meta %} • {{ page.meta }}{% endif %}</p>
    {{ content }}
  </div>
  <!-- <footer class="post-footer">
    <p>{% for category in site.categories %}
      <a href="/{{ category | first | slugize }}/"><i class="fa fa-tag"></i>{{ category | first }}</a>
    {% endfor %}</p>
  </footer> -->
</article>
<div class="post-comments">
  {% if page.comments %}
    <div id="disqus_thread"></div>
    <script type="text/javascript">
        /* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
        var disqus_shortname = ''; // required: replace example with your forum shortname

        /* * * DON'T EDIT BELOW THIS LINE * * */
        (function() {
            var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
            dsq.src = '//' + disqus_shortname + '.disqus.com/embed.js';
            (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
        })();
    </script>
    <noscript>Please enable JavaScript to view the <a href="http://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
  {% endif %}
</div>
