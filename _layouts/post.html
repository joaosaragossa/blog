---
layout: default
showheader: false
---
<article class="post">
  <header id="post-header" style="background-image: url({% if page.headerimage %}{{ site.baseurl }}{{ page.headerimage }}{% endif %})">
    <h1 class="post-h1" href="{{ post.url | prepend: site.baseurl }}">{{ page.title }}</h1>
  </header>
  <!-- {% include nav.html %} -->
  <div class="post-content">
    <p class="post-meta">{{ page.date | date: "%b %-d, %Y" }}{% if page.author %} • {{ page.author }}{% endif %}{% if page.meta %} • {{ page.meta }}{% endif %}</p>
    {{ content }}
  </div>

    <p>{% for category in site.categories %}
      <a href="/{{ category | first | slugize }}/"><i class="fa fa-tag"></i>{{ category | first }}</a>
    {% endfor %}</p>
  </footer> -->
</article>
