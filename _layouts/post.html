---
layout: default
showheader: false
---
<article class="post">
  <header id="post-header" style="background-image: url({% if page.headerimage %}{{ site.baseurl }}/img/posts-header/{{ page.headerimage }}{% endif %})">
    <h1 class="post-h1" href="{{ post.url | prepend: site.baseurl }}">{{ page.title }}</h1>
  </header>
  {% include header-resize.html %}
  <!-- {% include nav.html %} -->
  <div class="post-content">
    <time class="post-date" datetime="{{ page.date| date: '%Y-%m-%d' }}">{{ page.date | date: "%-d de %b, %Y" }}</time>
    {{ content }}
  </div>
  <footer class="post-footer">
    <p>{% for tag in page.tags %}
      <a href="{{ site.baseurl }}/tag/{{ tag }}"><i class="fa fa-tag"></i>{{ tag }}</a>
    {% endfor %}</p>
    <div class="fb-like" data-href="http://joaosaragossa.github.io/blog/a-politica-e-seus-deuses-da-chuva/" data-layout="button_count" data-action="like" data-show-faces="true" data-share="true"></div>
  </footer>
</article>
<div class="post-comments">
<div id="disqus_thread"></div>
<script type="text/javascript">
    /* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
    var disqus_shortname = 'qualquer-coisa'; // required: replace example with your forum shortname

    /* * * DON'T EDIT BELOW THIS LINE * * */
    (function() {
        var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
        dsq.src = '//' + disqus_shortname + '.disqus.com/embed.js';
        (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
    })();
</script>
<noscript>Please enable JavaScript to view the <a href="http://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
</div>
