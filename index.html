---
layout: default
showheader: true
---
<ul id="post-list">
  {% for post in site.posts %}
  <li class="post-list-item" style="background-image: url({% if post.headerimage %}{{ site.baseurl }}/img/posts-header/thumbs/{{ post.headerimage }}{% endif %})">
    <h1 class="list-item-h1"><a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a></h1>
    <time class="list-item-date" datetime="{{ post.date| date: '%Y-%m-%d' }}">{{ post.date | date: "%-d de %b, %Y" }}</time>
    <span class="list-item-tags">{% for tag in post.tags %}<a href="{{ site.baseurl }}/tag/{{ tag }}"><i class="fa fa-tag"></i>{{ tag }}</a>{% endfor %}</span>
  </li>
  {% endfor %}
</ul>
